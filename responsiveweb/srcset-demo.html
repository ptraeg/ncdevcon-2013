<!doctype html>
<html>
  <head>
    <title>Srcset Polyfill Demo</title>
    <script src="lib/js/srcset.js"></script>
    <style>
        body {
            margin: 2rem;
            font-family: sans-serif;
        }
        img {
            width: 100%;
        }
    </style>

  <div id="container">
    <img alt="The Golden Gate Bridge"

    </div>
  </body>
  
</html>
