<!DOCTYPE html>
<html>
  <head>
    <title>CSS Image Set Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 2rem;
            font-family: sans-serif;
        }

        .bridge-image {
            width: 800px;
            height: 600px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(images/golden_gate_800.jpg);
            background-image: -webkit-image-set( url('images/golden_gate_800.jpg') 1x, url('images/golden_gate_1600.jpg') 2x );
        }

    </style>
    
  </head>

  <body>
    <div class="container">
        <h1>CSS Image Set Example</h1>
        <div class="bridge-image">
            
        </div>
    </div>

  </body>
</html>
